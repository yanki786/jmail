apply plugin: 'java'
apply plugin: 'application'

group 'javax.jmail'
version '1.0'


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

//jvmArgs = ['-Dlog4j.configurationFile=../conf/log4j2.properties']


dependencies {

    def mail = '1.5.0-b01'
    def jee = '8.0'
    def log4j2 = '2.13.3'
    def junit = '5.6.1'
    def excel = '4.0.0'

    compile "javax.mail:mail:${mail}"
    compile "javax:javaee-api:${jee}"

    compile "javax.activation:activation:1.1"

    compile "org.apache.poi:poi-ooxml:${excel}"

    compile "org.apache.logging.log4j:log4j-core:$log4j2"

    testCompile "org.junit.jupiter:junit-jupiter-engine:${junit}"
    testCompile "org.junit.jupiter:junit-jupiter-api:${junit}"


}
